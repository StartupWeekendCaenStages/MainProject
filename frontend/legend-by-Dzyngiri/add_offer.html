    <section id="contact" class="single-page scrollblock">
      <div class="container">
        <h2>Déposer une offre...</h2>
        <div class="row">
          <div class="span12">
            <div class="cform" id="theme-form">
              <form id="add_offer" class="cform-form">
                <div class="row">
                  <div class="span6"> <span class="your-name">
                    <input type="text" name="title" placeholder="Votre titre" class="cform-text" size="40" title="Votre titre">
                    </span> </div>
                </div>
                <div class="row">
                  <div class="span12"> <span class="message">
                    <textarea name="message" placeholder="Votre annonce..." class="cform-textarea" cols="40" rows="10" title="Décrivez votre offre."></textarea>
                    </span> </div>
                </div>
                <div>
                  <input type="submit" value="Envoyer" class="cform-submit pull-left">
                </div>
                <div class="cform-response-output"></div>
              </form>
            </div>
          </div>
